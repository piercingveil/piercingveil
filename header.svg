<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 650 85" width="650" height="85">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wave {
          animation-name: wave-animation;
          animation-duration: 2.5s;
          animation-iteration-count: infinite;
          transform-origin: 70% 70%;
          display: inline-block;
        }
        @keyframes wave-animation {
          0% { transform: rotate( 0.0deg) }
          10% { transform: rotate(14.0deg) }
          20% { transform: rotate(-8.0deg) }
          30% { transform: rotate(14.0deg) }
          40% { transform: rotate(-4.0deg) }
          50% { transform: rotate(10.0deg) }
          60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        @keyframes gradientText {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        h1 {
          font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 
            'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
          margin: 0;
          font-size: 3.75em;
          font-weight: 900;
          letter-spacing: -.05em;
          text-align: center;
          float: center;
        }
        .normal {
          color: #0d1117;
          -webkit-text-stroke: 1px white;
        }
        .heda {
          background: linear-gradient(90deg, rgba(17,94,89,1) 0%, rgba(13,148,136,1) 29%, rgba(94,234,212,1) 100%);
          background-size: 350%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 3s ease infinite;
        }
      </style>
      <h1>
        <span class="normal">hi there, i'm </span><span class="heda">elvin</span> <span>ðŸŽŠ</span>
      </h1>
    </div>
  </foreignObject>
</svg>
